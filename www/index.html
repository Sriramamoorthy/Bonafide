<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <p>TCE</p>

      </ion-header-bar>
      <ion-content class="padding" ng-controller="Appctrl">
        <label class="item item-input">
        <input type="text" ng-model="data.username" name="username" placeholder="Username" />
        </label>
        <label class="item item-input">
        <input type="password" name="password" ng-model="data.password" placeholder="Password" />
        </label>
        <button class="button button-block button-positive" ng-click="save()">Submit</button>
        <br/>
        {{name}}
      </ion-content>
    </ion-pane>
  </body>
</html>
